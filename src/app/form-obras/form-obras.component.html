<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        
        <form (ngSubmit) = "create()">
            <div class="form-group row">
                <label for="denominacion" class="col-form-label col-sm-2">Denominación</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)] ="obra.denominacion" name="denominacion">
                </div>
            </div>

            <div class="form-group row">
                <label for="direccion" class="col-form-label col-sm-2">Dirección</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)] ="obra.direccion" name="direccion">
                </div>
            </div>

            <div class="form-group row">
                <label for="ciudad" class="col-form-label col-sm-2">Ciudad</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)] ="obra.ciudad" name="ciudad">
                </div>
            </div>

            <div class="form-group row">
                <label for="encargado" class="col-form-label col-sm-2">Encargado</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)] ="obra.encargado" name="encargado">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" [routerLink] = "['/obras']">Crear</button>
                </div>
            </div>

        </form>

    </div>
</div>
