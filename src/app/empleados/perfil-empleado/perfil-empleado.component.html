<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
    <div *ngIf="modalService.modal" class="modal" tabindex="-1" style="display:block;">
        <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">{{ titulo }}</h5>
            <button (click)="cerrarModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <ul *ngIf="empleado" class="list-group text-dark mb-3">
                                <li class="list-group-item active">{{ empleado.nombre }}</li>
                                <li class="list-group-item">{{ empleado.apellido }}</li>
                                <li class="list-group-item">{{ empleado.dni }}</li>
                                <li class="list-group-item">{{ empleado.contratacion }}</li>
                            </ul>
        
                            <div class="input-group mb-3">
                                <input (change)="seleccionarFoto($event)" type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                <button (click)="subirFoto()" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir</button>
                            </div>    
                            
                            <div *ngIf="progreso > 0" class="progress">
                                <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width:progreso + '%'}" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
                                    {{progreso}}%
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-sm">
                            <img *ngIf="empleado?.foto" src="http://localhost:8080/api/uploads/img/empleado/{{empleado.foto}}" alt="{{empleado.foto}}" class="img-thumbnail rounded">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
        </div>
    </div>
</div>
