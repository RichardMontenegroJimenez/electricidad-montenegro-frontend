<div class="alert alert-danger" *ngIf="errores?.length > 0">
    <ul>
        <li *ngFor="let error of errores">
            {{ error }}
        </li>
    </ul>
</div>

<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        
        <form>
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)] ="empleado.nombre" name="nombre">
                </div>
            </div>

            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)] ="empleado.apellido" name="apellido">
                </div>
            </div>

            <div class="form-group row">
                <label for="dni" class="col-form-label col-sm-2">DNI</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)] ="empleado.dni" name="dni">
                </div>
            </div>

            <div class="form-group row">
                <label for="contratacion" class="col-form-label col-sm-2">Fecha de Contrataci√≥n</label>
                <div class="col-sm-6">
                    <input matInput [matDatepicker]="picker" class="form-control custom-datepicker" [(ngModel)] ="empleado.contratacion" name="contratacion">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!empleado.id else elseBlock">Crear</button>

                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
                    </ng-template>
                </div>
            </div>

        </form>

    </div>
</div>
