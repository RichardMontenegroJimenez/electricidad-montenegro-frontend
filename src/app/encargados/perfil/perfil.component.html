<div class="card border-dark mb-3">
    <div class="card-header">Perfil de encargado</div>
    <div class="card-body text-dark">
        <div class="container">
            <div class="row">
                <div class="col-sm">

                    <ul *ngIf="encargado" class="list-group text-dark mb-3">
                        <li class="list-group-item active">{{ encargado.nombre }}</li>
                        <li class="list-group-item">{{ encargado.apellido }}</li>
                        <li class="list-group-item">{{ encargado.dni }}</li>
                        <li class="list-group-item">{{ encargado.contratacion }}</li>
                    </ul>

                    <div class="input-group">
                        <input (change)="seleccionarFoto($event)" type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        <button (click)="subirFoto()" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir</button>
                      </div>
                </div>
                <div class="col-sm">
                    <img *ngIf="encargado?.foto" src="http://localhost:8080/api/uploads/img/encargado/{{encargado.foto}}" alt="{{encargado.foto}}" class="img-thumbnail rounded">
                </div>
            </div>
        </div>
    </div>
</div>
