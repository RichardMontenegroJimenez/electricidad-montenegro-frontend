      <h5 class="card-title">Listado de encargados</h5>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Fecha de contrataci√≥n</th>
            </tr>
        </thead>
        <tbody>
